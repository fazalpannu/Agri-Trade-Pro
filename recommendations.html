<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommendations for {{ label }}</h1>
        <div class="recommendations">
            {% for recommendation in recommendations %}
                <div class="recommendation-item">
                    {% if recommendation.image %}
                        <img src="{{ url_for('static', filename='images/' + recommendation.image) }}" alt="{{ recommendation.name }}">
                    {% endif %}
                    <p>{{ recommendation.name }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="/" class="button">Classify another image</a>
    </div>
</body>
</html>

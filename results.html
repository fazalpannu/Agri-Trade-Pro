<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Classification Result</h1>
        <div class="result-box">
            <p>The image has been classified as:</p>
            <h2 class="result-label">{{ label }}</h2>
        </div>
        <a href="{{ url_for('recommendations', label=label) }}" class="button">View Recommendations</a>
        <a href="/" class="button">Try another image</a>
    </div>
</body>
</html>
